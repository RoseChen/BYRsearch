@(message: String,searchForm:Form[(String)])
@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._
@main("BYRsearch") {
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BYR search</title>
            <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
            <!-- Theme style -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/AdminLTE.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/skin-blue-light.css")">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
  <![endif]-->
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>BYR</b>Search</a>
            </div>
                <!-- /.login-logo -->
            <div class="login-box-body">
                <form action="@routes.HomeController.search" method="get" id="searchForm">
                    <div class="input-group-lg">
                        <input type="text" name="keyword" class="form-control" placeholder="keyword">
                    <span class="input-group-btn"><button type="submit" class="btn btn-primary btn-block btn-flat">搜索</button></span>
                    </div>
                </form>
            </div>
                <!-- /.login-box-body -->
        </div>
            <!-- /.login-box -->
    </body>

}
